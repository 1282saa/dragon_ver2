version: "3"

services:
  economic-chatbot:
    build: .
    image: economic-chatbot:latest
    container_name: economic-chatbot
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - PUPPETEER_ENABLED=FALSE
      - PORT=8080
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
    restart: unless-stopped
